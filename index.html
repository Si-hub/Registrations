<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle registrations</title>
    <!--link my css file -->
<link rel="stylesheet" href="Css/registration_number.css">

</head>
<body>
    <div class="container">
        <div class="topRow">
            <h1>Registration Numbers</h1>
        </div>
        <div class="examples">
            <h2>e.g CY 123-456 | CA 345-673 | CL 876-895 </h2>
        </div>
        <div class="bottomRow">
            <div class="errors">
                <p></p>
			</div>
         <input type="text" name="" value="" placeholder="enter a registration" class="inputText" id="registration">

        </div>
      <div class="buttonRow">
        <button class="button-primary Addbtn" on type="button" name="button">Add Registrations</button>
      </div>
     <br/>
     <div>
         <h3>Select a Town:</h3>
          <div class="selectTown">
            <select name="towns" class="towns">
                <option value="All">All Towns</option>
                <option value="CY">Bellville</option>
                <option value="CA">Cape Town</option>
                <option value="CL">Stellenbosch</option>
            </select>  
        </div>  
     </div>
     <br/>
     <div>
         <button class=" button-primary resetBtn" on type="button" name="button">Reset </button>
         <button class="button-primary filterBtn" on type="button" name="button">Filter</button>
     </div>
     <br/>
     <hr>
     <div>
        <ul class="displayHere">    
        </ul>
     </div>

    </div>
</body>

<script src="Js/registration_number-dom.js" charset="utf-8"></script>
</html>
